<!DOCTYPE html>
<html>
    <head>
        <title>
            signup page
        </title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- CSS Styling -->
        <style>
           
            .fpasswordInput{
                margin-top: 5%; 
                text-align :center;
            }
    
            .displayBadge{
                margin-top: 5%; 
                display: none; 
                text-align :center;
            }
        </style>
    </head>
    <body background="R (1).jpg">
        <div class="login_container">
            <div class="login_box">
                <h2>signup</h2>
                <form action="index.html">
                    <div class="user_box">
                        <input type="email" name="" required="" id="mail" onchange="return validate()" >
                        <label>email</label>
                    </div>
                    <div class="user_box">
                        <input  type="text" name="" required="" id="number"onchange="return phvalidate()">
                        <label>phone</label>
                    </div>
                    <input onkeyup="return checkpaswd()" required type="password" placeholder=" password" id="PassEntry" class="form-control passwordInput">
                    <span id="StrengthDisp" class="badge displayBadge">Weak</span>
                    <br><div class="user_bo">
                    <input type="password" required placeholder="confirm password"  class="form-control passwordInput ">
                    </div>
                   <br>
                   <button type="submit" class="inp">signup</button>
                   <button type="submit" class="inp">back</button>
                </form>
                <script src="form.js"></script>
            </div>
        </div>
        
    </body>
</html>
