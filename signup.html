<!DOCTYPE html>
<html>
    <head>
        <title>
            signup page
        </title>
        <link rel="stylesheet" type="text/css" href="index.css">
        
    </head>
    <body background="R (1).jpg">
        <div class="login_container">
            <div class="login_box">
                <h2>signup</h2>
                <form action="index.html" onsubmit="return validate()">
                    <div class="user_box">
                        <input type="email" name="" required="" id="mail">
                        <label>email</label>
                    </div>
                    <div class="user_box">
                        <input  type="text" name="" required="" id="number">
                        <label>phone</label>
                    </div>
                    <div class="user_box">
                        <input  type="password" name="" required="" class="pass">
                        <label>Password</label>
                    </div>
                    <div class="user_box">
                        <input  type="password" name="" required="" class="pass">
                        <label>confirm Password</label>
                    </div>
                    
                    <input type="submit" value="signup" action="index.html" onclick="return validate()">
                </form>
                <script src="form.js"></script>
            </div>
        </div>
    </body>
</html>
